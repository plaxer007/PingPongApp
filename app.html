<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ping Pong App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">

        <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1075&q=80" alt="">

        <h4>Ping Pong Score Keeper</h4>

        <div class="score-card">
            <div class="score">
                <span class="player-one-score">0</span>
                <p>to</p>
                <span class="player-two-score">0</span>
            </div>
            <h6>Use the buttons below to keep score.</h6>
        </div>
        <label for="select-point">
            <p>Playing to</p>
            <select name="select-point" id="select-point">
                <option value="3" class="score-limit">3</option>
                <option value="5" class="score-limit">5</option>
                <option value="6" class="score-limit">6</option>
                <option value="7" class="score-limit">7</option>
            </select>
        </label>

        <div class="buttons">
            <button class="btn-p1 button is-success">+1 Player One</button>

            <button class="btn-p2 button is-info">+1 Player Two</button>
    
            <button class="reset button is-danger">Reset</button>
        </div>
        
    </div>
    <script src="refactorapp.js"></script>
</body>
</html>
